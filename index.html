<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="main_container">
    <div class="card">
      <div class="card_info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats_card">
          <div class="stats_card_info">
            <p>10k+</p>
            <h3>companies</h3>
          </div>
          <div class="stats_card_info">
            <p>314</p>
            <h3>templates</h3>
          </div>
          <div class="stats_card_info">
            <p>12M+</p>
            <h3>queries</h3>
          </div>
        </div>
      </div>
      <div class="card_image">
        <picture>
          <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg">
          <source media="(min-width: 300px)" srcset="./images/image-header-mobile.jpg">
          <img src="https://www.w3schools.com/html/img_girl.jpg" alt="">
        </picture>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
